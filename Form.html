  <article class="content__form">
		<div id="page">
    <section id="Form">
			<h1>Form</h1>

			<form name="Form">
				<label for="firstname">Firstname:</label>
				<input id="firstname" name="firstname" type="text" title="Please enter your firstname" placeholder="Balram Singh" autofocus="" required="">

				<label for="surname">Surname:</label>
				<input id="surname" name="surname" type="text" title="Please enter your surname" placeholder="." required="">

				<label for="email">Email:</label>
				<input id="email" name="email" type="email" title="Please enter your email address" placeholder="S265297@student.cdu.edu.au" required="">

				<label for="website">Website:</label>
				<input id="website" name="website" type="url" title="Please enter the url to your website (optional)" placeholder="http://cdu.edu.au">

				<label for="password">Password:</label>
				<input id="password" name="password" type="password" title="Please enter a password, it must contain at least 1 lowercase and 1 uppercase character and be at least 6 characters in length" pattern="^.*(?=.{6,})(?=.*[a-z])(?=.*[A-Z]).*$" placeholder="******" required="">
				<section>
					<label for="checked">Do you like this form:</label>
					<input id="checkbox" name="like this form" type="checkbox" checked="checked">
			    		<label>
				      Radio1:
				      <input type="radio" name="radio1" value="radio1" checked />
				      </label>
				      <label>
				      Radio2:
				      <input type="radio" name="radio2" value="radio2" />
				      </label>
				      <label>
				      Radio3:
				      <input type="radio" name="radio3" value="radio3" />
				      </label>
				</section>



			<section>
				<label for="checkbox">Rating</label>
				<select id="options" name="options">
					<option value="Expert">Expert</option>
					<option value="Good">Good</option>
					<option value="Medium">Medium</option>
					<option value="Poor">Poor</option>
				</select>
			</section>

				<input type="submit" value="Submit">

			</form>
		</section>
    </div>
